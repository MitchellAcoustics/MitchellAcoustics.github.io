- id: Vida2023Soundscape
  abstract: >-
    In soundscape studies there is a need to validate the ISO 12913 framework
    and questionnaire protocols in non-English speaking regions, which is being
    addressed via an international translation effort carried out within the
    Soundscape Attributes Translation Project (SATP). The objective of the SATP
    initiative is to promote the widespread use of the soundscape circumplex
    model attributes by validating proposed translations using standardized
    listening experiments in different languages and geographical regions. This
    study compares the Spanish (ISO 639:spa) translation of the ISO soundscape
    circumplex model with the original English version and introduces the
    Structural Summary Method (SSM) for analysis. The research findings suggest
    a reasonable accordance in listening experiments carried out by native
    English and Spanish speakers, but also highlight the need for revision of
    the “vibrant/monotonous” and “eventful/uneventful” dimensions to harmonize
    the interpretation of each dimension by the affected population. These
    revisions not only improve the translation of the model into Spanish, but
    also raise questions about the adequacy of the original English formulation
    of the model. The study underscores the cultural differences underlying the
    meaning of these dimensions and the challenges of objectifying the
    soundscape circumplex model within the ISO 12913 framework.
