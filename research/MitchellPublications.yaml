- id: Orga2021Multilevel
  abstract: >-
    The recent development and deployment of Wireless Acoustic Sensor Networks
    (WASN) present new ways to address urban acoustic challenges in a smart city
    context. A focus on improving quality of life forms the core of smart-city
    design paradigms and cannot be limited to simply measuring objective
    environmental factors, but should also consider the perceptual,
    psychological and health impacts on citizens. This study therefore makes use
    of short (1–2.7 s) recordings sourced from a WASN in Milan which were
    grouped into various environmental sound source types and given an annoyance
    rating via an online survey with N=100 participants. A multilevel
    psychoacoustic model was found to achieve an overall R2=0.64 which
    incorporates Sharpness as a fixed effect regardless of the sound source type
    and Roughness, Impulsiveness and Tonality as random effects whose
    coefficients vary depending on the sound source. These results present a
    promising step toward implementing an on-sensor annoyance model which
    incorporates psychoacoustic features and sound source type, and is
    ultimately not dependent on sound level.
