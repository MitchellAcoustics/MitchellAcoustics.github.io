- id: Hou2024Soundscape
  abstract: >-
    We live in a rich and varied acoustic world, which is experienced by
    individuals or communities as a soundscape. Computational auditory scene
    analysis, disentangling acoustic scenes by detecting and classifying events,
    focuses on objective attributes of sounds, such as their category and
    temporal characteristics, ignoring their effects on people, such as the
    emotions they evoke within a context. To fill this gap, we propose the
    soundscape captioning task, which enables automated soundscape analysis,
    thus avoiding labour-intensive subjective ratings and surveys in
    conventional methods. With soundscape captioning, context-aware descriptions
    are generated for soundscape by capturing the acoustic scene, event
    information, and the corresponding human affective qualities (AQs). To this
    end, we propose an automatic soundscape captioner (SoundSCaper) system
    composed of an acoustic model, i.e. SoundAQnet, and a large language model
    (LLM). SoundAQnet simultaneously models multi-scale information about
    acoustic scenes, events, and perceived AQs, while the LLM describes the
    soundscape with captions by parsing the information captured with
    SoundAQnet. The soundscape caption's quality is assessed by a jury of 16
    audio/soundscape experts. The average score (out of 5) of
    SoundSCaper-generated captions is lower than the score of captions generated
    by two soundscape experts by 0.21 and 0.25, respectively, on the evaluation
    set and the model-unknown mixed external dataset with varying lengths and
    acoustic properties, but the differences are not statistically significant.
    Overall, the proposed SoundSCaper shows promising performance, with captions
    generated being comparable to those annotated by soundscape experts. The
    code of models, LLM scripts, human assessment data and instructions, and
    expert evaluation statistics are all publicly available.
