- id: Moshona2024framework
  abstract: >-
    In recent years, various stakeholders and political decision-makers have
    recognized the significance of high-quality urban sound environments,
    stressing the need for user-centered trajectories. Despite the rising
    interest in this field, the soundscape approach has not yet fully permeated
    urban planning and design, possibly due to a lack of comprehensible
    guidelines on how to implement and curate successful soundscape designs,
    attributed to on-going developments on this subject. In the course of the
    Catalogue of Soundscape Interventions (CSI) Project, a taxonomy of eight
    dimensions was developed to serve as an orientation aid for practitioners,
    describing important aspects of soundscape-related measures that can be used
    as a brief to facilitate communication between authorities, consultants, and
    researchers. This study describes the theoretical framework and, in
    particular, the sequential coding process involved in deriving these
    dimensions, which is based on grounded theory. It lists observations and
    limitations of the resulting taxonomy and builds upon these findings to
    critically review and revisit existing nomenclature and concepts. Finally, a
    qualitative distinction in the form of a design pyramid according to
    ascending levels of epistemic rigor is proposed, to differentiate between
    documented practices, which may serve as a reference point for future
    harmonization and standardization.
