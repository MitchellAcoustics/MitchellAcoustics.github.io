- id: Mitchell2024Searching
  abstract: >-
    Nearly 10 years ago, the definition of soundscape was codified in an ISO
    standard for the first time. This definition drew from Schafer and
    Southworth's work, which focused squarely on human perception in context.
    However, the term soundscape has seen widespread academic and popular
    adoption in fields and applications well outside its original 'human
    perception' context. This paper will collect a range of definitions of
    soundscape across urban, underwater, ecological and other contexts. These
    uses often conflict with the ISO 12913 definition, both by drawing the focus
    away from humans and by declining to define soundscape as a perceptual
    construct. This paper will examine these broader uses of the term and
    consider a possible new definition which aims to reemphasise soundscape's
    relation to landscape and harmonise the standard definition with its varied
    uses.
