- id: Kang2019soundscape
  abstract: >-
    The growing field of soundscape studies considers sound environments as
    perceived, in context, with an interdisciplinary approach. This paper
    outlines an ongoing European Research Council (ERC) Advanced Grant project,
    which aims to establish “soundscape indices” (SSID). By taking
    psychological, (psycho)acoustical, neural and physiological, and contextual
    factors into account, SSID will adequately reflect levels of human comfort
    to integrate side-by-side with (and eventually replace) decibel-based
    metrics into existing (international) regulations, shifting the focus from
    noise control to a more holistic approach. Steps to achieve this include: to
    characterise soundscapes, by capturing acoustic environments and
    establishing a comprehensive database; to identify key factors and their
    influence on soundscape quality based on the database, by conducting
    laboratory psychological evaluations, acoustical/psychoacoustic factors
    analysis, and also, to research the neural and psychophysiological
    underpinnings of soundscape experience, by applying techniques such as
    functional Magnetic Resonance Imaging (fMRI) and Skin Conductance Response
    (SCR); to develop, test and validate the soundscape indices, by analysing
    the influences of various factors; to demonstrate the applicability of the
    soundscape indices in practice, by establishing frameworks for soundscape
    prediction, design, and standardisation. Ultimately, the findings of SSID
    will allow for an easy assessment of public spaces and the increase of the
    noise management impact.
