- id: Mitchell2024Soundscapy
  abstract: >-
    Soundscape questionnaires are widely used to gather subjective information
    about people's perceptions and attitudes towards their acoustic environment.
    Despite the widespread adoption of ISO/TS 12913-3 guidelines for analyzing
    soundscape survey data, there are still several interpretations
     and challenges in application. To enable the easy, accessible, and consistent analysis of soundscape data, an open-source python package called Soundscapy has been developed. This package implements a visualization approach for soundscape data analysis using a probabilistic method that depicts
     the collective perception of a soundscape as a distribution of responses within the circumplex. In addition, functions for psychoacoustic and acoustic analysis of binaural data are included, with a focus on consistent and optimized processing of multiple recordings. This conference paper outlines
     the important features of Soundscapy, explains its basic functioning, lists its current capabilities, and gives recommendations for its best use. Finally, the future development of Soundscapy is proposed, including the integration of predictive soundscape models for use in automated assessment
     and design.
